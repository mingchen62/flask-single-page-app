<!DOCTYPE html>
<html>
  <head>
    <title>Text Summarization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .container {
            max-width: 500px;
            padding-top: 20px;
        }
        input {
            max-width: 250px;
        }
        .avatar {
            max-width: 150px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Text Summarization</h1>
        <br>
        <form role="form" method="post" onsubmit="return false;">
            <div class="form-group">
                <textarea cols="100" rows="20" id="message" name="story" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Find summary</button>
            <button type="submit" class="btn btn-success" id="try-again">Try a different text</button>
</form>
        <br>
        <div id="results"></div>
    </div>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src={{ url_for('static', filename='main.js') }}></script>
  </body>
</html>
